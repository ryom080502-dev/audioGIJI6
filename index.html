<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議事録自動生成システム - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- ロゴ・タイトル -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-indigo-100 rounded-full mb-4">
                <i class="fas fa-file-audio text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">議事録自動生成</h1>
            <p class="text-gray-600">音声から自動で議事録を作成</p>
        </div>

        <!-- ログインフォーム -->
        <form id="loginForm" class="space-y-6" autocomplete="off">
            <!-- ユーザー名 -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>ユーザー名
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    autocomplete="off"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="ユーザー名を入力"
                >
            </div>

            <!-- パスワード -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>パスワード
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="new-password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="パスワードを入力"
                >
            </div>

            <!-- エラーメッセージ -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- ログインボタン -->
            <button 
                type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>ログイン
            </button>
        </form>

        <!-- デモ情報 -->
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm text-blue-800">
                <i class="fas fa-info-circle mr-2"></i>
                <strong>デモアカウント:</strong><br>
                ユーザー名: <code class="bg-white px-2 py-1 rounded">demo</code><br>
                パスワード: <code class="bg-white px-2 py-1 rounded">demo123</code>
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin.includes('localhost') 
            ? 'http://localhost:8080' 
            : window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // トークンをローカルストレージに保存
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('username', username);
                    
                    // メインページへリダイレクト
                    window.location.href = 'dashboard.html';
                } else {
                    // エラー表示
                    errorMessage.classList.remove('hidden');
                    errorText.textContent = data.detail || 'ログインに失敗しました';
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorText.textContent = 'サーバーに接続できません';
                console.error('Login error:', error);
            }
        });

        // エラーメッセージの自動非表示
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.add('hidden');
        });
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
